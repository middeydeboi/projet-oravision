<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Slideshow</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .carousel-item img {
            width: 150px; /* Adjust width as needed */
            height: auto; /* Maintain aspect ratio */
            object-fit: contain; /* Ensure logos are not stretched */
            margin: 0 auto; /* Center the image */
        }
    </style>
</head>
<body>
    <div id="brandCarousel" class="carousel slide">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="brand1.jpg" class="d-block mx-auto" alt="Brand 1">
            </div>
            <div class="carousel-item">
                <img src="brand2.jpg" class="d-block mx-auto" alt="Brand 2">
            </div>
            <div class="carousel-item">
                <img src="brand3.jpg" class="d-block mx-auto" alt="Brand 3">
            </div>
            <!-- Add more items as needed -->
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#brandCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#brandCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Bootstrap JS and dependencies (Popper.js) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
